{% extends 'base.html' %}

{% block scripts %}
{{ super() }}
<script src="//cdnjs.cloudflare.com/ajax/libs/list.js/2.3.1/list.min.js"></script>
<script src="{{ url_for('static', filename='js/notes.js') }}"></script>
{% endblock scripts %}

{% block content %}

<form action="/add_note" method="GET" class="note-form">
	<input type="text" name="content" placeholder="Type your task here..." required>
	<button type="submit">Add task</button>
</form>


<div id="mylist">
	<button class="sort" data-sort="title-content">Sort by content</button>
	<input class="search" placeholder="Search" />
<ul class="list">
{% for note in notes %}
	<li>
<form action="/delete_note" method="GET" class="note">
	{% if note.mark_as_done %}
	<h1><s><span class="title-content">{{ note.content }}</span></s></h1>
	<input type="checkbox" name="is_done" data-note-id="{{ note.id }}" checked>
	{% else %}
	<h1><span class="title-content">{{ note.content }}</span></h1>
	<input type="checkbox" name="is_done" data-note-id="{{ note.id }}">
	{% endif %}
	<input type="hidden" value="{{ note.id }}" name="note_id">
	<button class="del_note" type="submit">Delete this note</button>
</form>
	</li>
{% endfor %}
</ul>
</div>
{% endblock content %}
